<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <img src="https://nasccbe.ac.in/wp-content/uploads/2024/12/logo-2.png" alt="logo" class="logo">
        <ul class="nav-links">
            <li class="nav-items">Home</li>
            <li class="nav-items">Register</li>
            <li class="nav-items">Contact</li>
        </ul>
    </div>

    <div>
        <form action="" style="display: flex; flex-direction: column; width: 20%; gap: 1rem;">
            <input type="text" placeholder="name">
            <input type="number" placeholder="phone">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="password">
            <input type="submit" value="submit">
        </form>
    </div>
    <button onclick="hi()">Hi</button>
    <button onclick="hello()">Hello</button>
    <button onclick="Dey()">Dey</button>
</body>

<script>
    function hi() {
        alert("Hi")
    }
    function hello() {
        alert("hello")
    }
    function Dey() {
        alert("solu da")
    }
</script>
<script src="script.js"></script>

</html>
